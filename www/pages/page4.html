<ion-view view-title="Parent Monitoring System">
  <ion-content class="padding" ng-controller="alogininctrl">
       <style>
         #alogin{
             
             
             padding-top: 70px;
         }
      
      
      
      </style>
         <ion-nav-bar class="bar-positive" >
      <ion-nav-back-button>
                             back</ion-nav-back-button>

    </ion-nav-bar>
  
    <form id="alogin">
                      <center><img style="height:120px;margin-bottom:20px" src="img/logo.jpg"></center>
                     <div class="item item-divider" style="background-color:#2A375C;color:white;text-align:center">Admin Login</div>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" name="loginusername"  placeholder="Enter Email" ng-model="data.email">
                    </label>
                      <label class="item item-input item-stacked-label">
                        <span class="input-label">password</span>
                        <input type="password" name="loginpassword" placeholder="Enter Password" ng-model="data.loginpassword">
                    </label>
 
                    <input ng-click="loginsubmit()" class="button button-block button-positive" type="submit"  value="SignIn" name="loginsubmit" > 
                     <input ui-sref="adminforgotpassword" class="button button-block button-positive"   value="Forgot password">  
                   
                </form>
              
 
  </ion-content>
</ion-view>
