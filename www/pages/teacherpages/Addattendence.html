<ion-view view-title="attendence management">
  <ion-content class="padding" ng-controller="Addattendence">
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: center;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style> 


<div style="overflow-x:auto;">

<form >
    <label class="item item-input item-stacked-label">
    <span class="input-label ">Select Date: </span>
    <input type="date" placeholder="quiz1" ng-model="date1">
 
  </label>
  

  
  
  <table >
    <tr>
      <th>Name</th>
    
      <th>Roll#</th>
      <th>Status</th>
     
      </tr>
    <tr ng-repeat="x in students">
      <td ng-model="x.fname">{{x.fname}} {{x.lname}}</td>
  
      
      <td>{{x.rollnumber}}</td>
      <td> 
      
      <div class="row">
  <div class="col"><button type="submit" onclick="this.disabled=true" ng-click="addattendence(x,'P',date1)" ui-sref="teacherhome.Addattendence" class="button button-small button-positive">
    
  Present
         </button></div>
  <div class="col"><button type="submit" onclick="this.disabled=true" ng-click="addattendence(x,'A',date1)" ui-sref="teacherhome.Addattendence" class="button button-small button-positive">
    
  Absent
         </button></div>
  
</div>

  
   </td>
     <td></td>
    
      </tr>
      
     
  

  </table>
    
    </form>
  
</div>
  
  

  </ion-content>
</ion-view>
