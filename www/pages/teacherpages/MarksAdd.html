<ion-view view-title="Marks management">
  <ion-content class="padding" ng-controller="marksAddcontroller">
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style> 

<div style="overflow-x:auto;">
  <table>
    <tr>

        <th>Name</th>
      <th>Roll#</th>
      <th>Obtained-Marks</th>
      <th>Total-Marks</th>
      <th>status</th>
      </tr>
      
      
             <tr ng-repeat="x in students">
     
     
          <td>{{x.fname}} {{x.lname}}</td>
      <td>{{x.rollnumber}}</td>
      <td> 
      <input style="border: groove;"  size="2"type="text" name="FirstName" value="" ng-model="obmarks">
   </td>
     <td>{{x.totmarks}}</td>
     
 
     
     <td><button type="submit" onclick="this.disabled=true" ng-click="addmarks(x,obmarks)"  class="button button-small button-positive">
    
  Add
         </button></td>
         
         
 </tr>
   

   
   
  
    
   

  </table>
</div>

  </ion-content>
</ion-view>
