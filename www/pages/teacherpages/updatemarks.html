<ion-view view-title="Marks management">
  <ion-content class="padding background" ng-controller="marksupdatecontroller">
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style> 

<div style="overflow-x:auto;">
  <table>
    <tr>
    
 <th>First name</th>
     <th>last name</th>
      <th>Roll#</th>
      <th>Obt-Marks</th>
      <th>Tot-Marks</th>
    
    <th>Status</th>
      </tr>
      
      
       
             <tr ng-repeat="x in students">
      
        <td>{{x.fname}}</td>
           <td>{{x.lname}}</td>
      
      <td>{{x.rollnumber}}</td>
      <td> 
      
  <input style="border: groove;"  size="2"type="text" name="FirstName" value="" ng-model="obmarks">
   </td>
     <td>{{x.totmarks}}</td>
     
           <td>
             
             
             
<select ng-model="status">
  <option value="pass" >Pass</option>
  <option value="fail" >Fail</option>
 
</select>
  
         </td>
     
     <td><button type="submit" onclick="this.disabled=true" ng-click="updatemarks(x,status,obmarks)"  class="button button-small button-positive">
    
 Update
         </button></td>
         
         
 </tr>
      
      
   
   

   
   
  
    
   

  </table>
</div>

  </ion-content>
</ion-view>
