<ion-view view-title="Parent Monitoring System">
  <ion-content class="padding" ng-controller="plogininctrl">
  <style>
     #plogin{
             
             
             padding-top: 70px;
         }
      
      
      
      </style>
  
   <ion-nav-bar class="bar-positive" >
      <ion-nav-back-button>
      </ion-nav-back-button>

    </ion-nav-bar>
   
    <form id="plogin">
                      <center><img style="height:120px;margin-bottom:20px" src="img/logo.jpg"></center>
                     <div class="item item-divider" style="background-color:#2A375C;color:white;text-align:center">Parent Login</div>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" name="loginusername"  placeholder="enter username" ng-model="data.parentemail">
                    </label>
                      <label class="item item-input item-stacked-label">
                        <span class="input-label">password</span>
                        <input type="password" name="loginpassword" placeholder="enter password" ng-model="data.parentPassword">
                    </label>
 
                    <input ng-click="loginsubmit()" class="button button-block button-positive" type="submit"  value="SignIn" name="loginsubmit" >                    
                </form>
                
                    <input ui-sref="parentforgotpassword" class="button button-block button-positive"   value="Forgot password">  
             
 
  </ion-content>
</ion-view>
