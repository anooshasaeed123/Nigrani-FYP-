<ion-view view-title="Parent Monitoring System">
   <ion-nav-bar class="bar-positive" >
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

      
  <ion-content class="padding background" ng-controller="showCourse">
    
   
      

    <form method="POST" style="margin-top:90px">
                   <label class="item item-input item-select">

                      <div class="input-label">Course</div>
                        <select ng-model="data.courseid" ng-options="x.course_id as x.course_name for x in courseFound"> 
                          <option value=""></option>
                        </select>
    </label>
                     
                    <input ng-click="goResult()" class="button button-block button-positive" type="submit"  value="Result" name="loginsubmit" >                    
                </form>
                
                  <button class="button button-full button-positive" ng-click="selectCourseBack()" style="margin-top:1px">Back</button>
      
                <ion-infinite-scroll
                    on-infinite="loadMore()"
                    distance="1%">
                </ion-infinite-scroll>
 
  </ion-content>
</ion-view>
