<ion-view view-title="Parent Monitoring System">
 
  <ion-nav-bar class="bar-positive" >
      <ion-nav-back-button>
      </ion-nav-back-button>

  
    </ion-nav-bar>
  <ion-content class="padding" ng-controller="addCourseController">
   
    <form method="POST" name="myForm">
                    <label class="item item-input item-stacked-label" >
                        <span class="input-label">Course Code</span>
                        <input type="text" name="Input"  placeholder="Enter Course Code" ng-model="data.courseCode" required>
                        
                       <span style="color:red" class="error" ng-show="myForm.Input.$error.required">
            Required!
               </span>
                    </label>
            
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Course Name</span>
                        <input type="text" name="CourseName"  placeholder="Enter Course Name" ng-model="data.courseName" required>
                        
                           <span style="color:red" class="error" ng-show="myForm.CourseName.$error.required">
            Required!
               </span>
                    </label>
                     
                      <label class="item item-input item-stacked-label">
                        <span class="input-label">Credit hours</span>
                        <input type="text" name="Credithours"  placeholder="Enter Credit hours" ng-model="data.creditHours" required>
                           <span style="color:red" class="error" ng-show="myForm.Credithours.$error.required">
            Required!
               </span>
                    </label>
          
                     
                    <input ng-click="addCourseSubmit()" class="button button-block button-positive" type="submit"  value="Add" name="loginsubmit" >                    
                </form>
                
               
        <button class="button button-full button-positive" ng-click="addCourseBackButton()">Back</button>
      
             
                <ion-infinite-scroll
                    on-infinite="loadMore()"
                    distance="1%">
                </ion-infinite-scroll>
 
  </ion-content>
</ion-view>
